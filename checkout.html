<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Gear</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- navbar -->
    <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid inner-nav">
            <button id="navbar-toggler-button" class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <a class="navbar-brand" href="index.html">
                <img src="./SVG/Full_Logo.svg" alt="" class="logo">
            </a>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-underline">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item d-lg-none nav-underline" id="hidden-option">
                        <a class="nav-link active" href="">Cart</a>
                    </li>
                </ul>

            </div>

            <div class="nav-underline cart-icon-container">
                <a class="nav-link" href="cart.html" id="cart-icon">
                    <i class="bi bi-cart"></i>
                    <span class="badge" id="cart-counter"></span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container my-3 checkout-container">
        <h1>
            <i class="bi bi-cart-check"></i>
            Checkout Form
        </h1>
        <form class="row g-3" action="success.html" onsubmit="validateForm()" name="myForm">
            <!-- address -->
            <h4 class="my-3">
                Billing Address
                <i class="bi bi-geo"></i>
            </h4>
            <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="Email" placeholder="example@mail.com" class="form-control" id="email" required>
            </div>
            <div class="col-md-6">
                <label for="phoneNo" class="form-label">Phone No.</label>
                <input type="text" pattern="[0-9]+" minlength="10" maxlength="10" placeholder="10 Digit Phone No." class="form-control" id="phoneNo" required>
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address Line 1</label>
                <input type="text" class="form-control" id="inputAddress" required>
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Address Line 2</label>
                <input type="text" class="form-control" id="inputAddress2">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity" required>
            </div>
            <div class="col-md-4">
                <label for="validationDefault04" class="form-label">State</label>
                <input type="text" class="form-control" id="validationDefault04" required>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" minlength="6" maxlength="6" placeholder="6 Digit Zip Code" class="form-control" id="inputZip" required>
            </div>

            <!-- <hr> -->

            <!-- payment details -->
            <h4>
                Payment
                <i class="bi bi-credit-card"></i>
            </h4>
            <div class="col-md-6">
                <label for="cardName" class="form-label">Name on Card</label>
                <input type="text" class="form-control" id="cardName" required>
            </div>
            <div class="col-md-6">
                <label for="cardNumber" class="form-label">Card Number</label>
                <input type="text" placeholder="16 Digit Card Number" pattern="[0-9]+" minlength="16" maxlength="16" class="form-control" id="cardNumber" required>
            </div>
            <div class="col-md-6">
                <label for="expMonth" class="form-label">Exp Month</label>
                <input type="text" maxlength="2" minlength="1" pattern="0?[1-9]|1[0-2]" placeholder="Month [1-12]" class="form-control" id="expMonth" required>
            </div>
            <div class="col-md-4">
                <label for="expYear" class="form-label">Exp Year</label>
                <input type="text" placeholder="20XX" minlength="4" maxlength="4" pattern="20[0-9]+" class="form-control" id="expYear" required>
            </div>
            <div class="col-md-2">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" minlength="3" maxlength="3" pattern="[0-9]+" placeholder="3 Digit CVV" class="form-control" id="cvv" required>
            </div>

            <!-- order summary -->
            <h4>
                Order Summary
                <i class="bi bi-receipt-cutoff"></i>
            </h4>
            <div class="summary-container">
                <ul class="list-group list-group-flush" id="order-summary">

                </ul>

                <div class="d-flex justify-content-end px-3 py-2">
                    Subtotal
                    <span class="ms-2" id="total">&#8377; 39,990</span>
                </div>
            </div>

            <!-- check box -->
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" required>
                    <label class="form-check-label" for="gridCheck">
                        Agree to Terms & Condition
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Place Order</button>
            </div>
        </form>
    </div>

    <!-- footer -->
    <div class="container footer mt-auto">
        <hr>
        <div class="footer-icons">
            <i class="bi bi-facebook"></i>
            <i class="bi bi-twitter-x"></i>
            <i class="bi bi-instagram"></i>
            <i class="bi bi-youtube"></i>
        </div>
        <p> &#169; 2024, Audio Gear</p>
    </div>

    <script>
        function validateForm() {
            let x = document.forms["myForm"]["firstName"].value;
            if (x == "") {
                alert("Name must be filled out");
                return false;
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script/checkout_script.js" type="module"></script>
</body>

</html>
